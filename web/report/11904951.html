<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function fn_loadDoc(frame) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function() {
                if(this.status === 200 && this.readyState === this.DONE) {
                    showDetail(xmlHttp, frame);
                }
            };
            xmlHttp.open("GET", "11904951.xml", true);
            xmlHttp.send();
        }
        function showDetail(xmlHttp, frame){
            var xmlObj, nameList, versionList, langList, typeList, urlList;
            xmlObj = xmlHttp.responseXML;
            nameList = xmlObj.getElementsByTagName("name");
            versionList = xmlObj.getElementsByTagName("version");
            langList = xmlObj.getElementsByTagName("language");
            typeList = xmlObj.getElementsByTagName("type");
            urlList = xmlObj.getElementsByTagName("url");
            var responseHtml = '<table><tr><td class="tit">이름</td><td>'+nameList[frame].childNodes[0].nodeValue+'</td></tr>';
            responseHtml += '<tr><td class="tit">버전</td><td>'+versionList[frame].childNodes[0].nodeValue+'</td></tr>';
            responseHtml += '<tr><td class="tit">언어</td><td>'+langList[frame].childNodes[0].nodeValue+'</td></tr>';
            responseHtml += '<tr><td class="tit">언어타입</td><td>'+typeList[frame].childNodes[0].nodeValue+'</td>';
            responseHtml += '<tr><td class="tit">새창에서열기</td><td>';
            responseHtml += '<a class="urls" target="_blank" href="'+urlList[frame].childNodes[0].nodeValue+'">'+urlList[frame].childNodes[0].nodeValue+'</a>';
            responseHtml += '</td></tr></table>';
            document.getElementById('frameworkInfo' + frame).innerHTML = responseHtml;
            document.getElementById(frame).setAttribute('value', '정보 숨기기');
            document.getElementById(frame).setAttribute('onclick', 'fn_removeDetail('+frame+')');
        }
        function fn_removeDetail(frame){
            document.getElementById('frameworkInfo'+frame).innerHTML = '';
            document.getElementById(frame).setAttribute('onclick', 'fn_loadDoc(this.id)');
            document.getElementById(frame).setAttribute('value', '정보 확인하기');
        }
    </script>
    <style>

        .inline-block{
            display:inline-block;
            border:3px solid darkseagreen;
            border-radius: 8px;
        }
        .urls{
            text-decoration: none;
            color: #CD5C5C;

        }
        .urls:hover{
            animation-name: changeTextColor;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            transition: 0.5s;
        }
        .info-btn{
            text-align: center;
            width:100%;
            height: 50px;
            background-color:lightgreen;
            font-size:25px;
            font-weight: bold;
            cursor:pointer;
            border:0;
            outline: 0;
            padding: 0;
        }
        .info-btn:hover{
            animation-name: changeBtnColor;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            transition: 0.8s;
        }
        @keyframes changeTextColor{
            0%{
                color:#CD5C5C;
            }
            50%{
                color: lightblue;
            }
        }
        @keyframes changeBtnColor {
            0%{
                background-color:lightgreen;
                color:black;
                font-size:25px;
            }
            50%{
                background-color:white;
                color:darkseagreen;
                font-size:26px;
            }
        }
        .name{
            border-bottom: 2px solid darkseagreen;
            padding:0;
            margin:0;
            font-size:30px;
            font-weight: bolder;
            width: 100%;
            background-color:lightgreen;
        }
        .tit {
            background-color: lightgreen;
            text-align: center;
        }
        table{
            font-weight: bold;
        }
        header{
            font-style: italic;
        }
    </style>
</head>
<body>

    </header>

        <div id="back-end">
            <div class="inline-block">

                </a>

            <div class="inline-block">

                </a>

            </div>

                <input class="info-btn" id="7" type="button" value="정보 확인하기" onclick="fn_loadDoc(this.id)"/>
                <div id="frameworkInfo7"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>학과 : 컴퓨터공학과</p>
        <p>학번 : 11904951</p>
        <p>이름 : 한주성</p>
    </footer>
</body>
</html>
